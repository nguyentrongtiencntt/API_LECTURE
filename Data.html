<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

</head>
<body style="padding-top:20px">
    <div class="col-md-5 col-lg-5 col-md-offset-1">
        <div class="well">
            <input type="button" id="btnLoadEmployees" class="btn btn-success" value="Load Employees" />
            <input type="button" id="btnLogoff" class="btn btn-success pull-right" value="Logout" />
        </div>
        <div class="well hidden" id="divData">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Gender</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody id="tblBody">

                </tbody>
            </table>

        </div>
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <h4>Please close message and login again</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">
                            Close
                        </button>
                    </div>
                </div>

            </div>

        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times; </a>
            <div id="divErrorText"></div>
        </div>
    </div>
    
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            if (sessionStorage.getItem('accessToken' == null)){
                window.location.href = "Login.html";
            }
            $('#btnLogoff').click(function () {
                sessionStorage.removeItem('accessToken');
                window.location.href = "Login.html";


            });

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";

            });

            $('#linkClose').click(function () {
                $('#divErrorText').hide('fade');

            });
            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/employees',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + sessionStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.ID + '</td><td>'
                                + value.FIRSTNAME + '</td><td>'
                                + value.LASTNAME + '</td><td>'
                                + value.GENDER + '</td><td>'
                                + value.SALARY + '</td></tr>');
                            $('#tblData').append(row);
                        });
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                       
                    }
                });

            });
        });
    </script>
</body>
</html>
